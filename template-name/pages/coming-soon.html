<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Coming Soon | RoofPro</title>

    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dark-mode.css">
    <link rel="stylesheet" href="../assets/css/rtl.css">

    <style>
        .coming-soon-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }

        .coming-soon-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .coming-soon-icon {
            font-size: 5rem;
            color: #ffffff;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .coming-soon-title {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .coming-soon-text {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
        }

        @media (max-width: 768px) {
            .coming-soon-icon {
                font-size: 3.5rem;
            }

            .coming-soon-title {
                font-size: 2rem;
            }

            .coming-soon-text {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="coming-soon-page">
        <div class="coming-soon-content">
            <div class="coming-soon-icon">
                <i class="bi bi-calendar-event"></i>
            </div>
            <h1 class="coming-soon-title">Coming Soon</h1>
            <p class="coming-soon-text">
                We're working on something exciting! This page will be available soon.
                Stay tuned for updates.
            </p>
            <a href="index.html" class="btn btn-light btn-lg px-5 py-3">
                <i class="bi bi-house me-2"></i>Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

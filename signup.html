<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <!-- Theme Synchronization Script -->
    <script>
        // Apply saved theme immediately to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('theme-preference') || 'light';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for a RoofPro account to manage your projects and requests.">
    <title>Sign Up | RoofPro - Create Account</title>

    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/rtl.css">

    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a365d;
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .auth-header {
            background-color: #ffffff;
            padding: 2rem 2rem 1rem 2rem;
            text-align: center;
            color: #1a365d;
        }

        .auth-logo {
            color: #2c5282;
            margin-bottom: 1rem;
        }

        .auth-body {
            padding: 1rem 2.5rem 2.5rem 2.5rem;
        }

        .form-control {
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }

        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }

        .input-group-text {
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            color: #718096;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
        }

        .footer-link {
            display: block;
            color: #4a5568;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .footer-link:hover,
        .back-home:hover {
            color: #4a5568 !important;
            text-decoration: none !important;
        }



        .back-home {
            color: #718096;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Dark Mode Overrides for Login Page */
        [data-bs-theme="dark"] .auth-page {
            background-color: #0d1117;
        }

        [data-bs-theme="dark"] .auth-card {
            background: #161b22;
            border: 1px solid #30363d;
        }

        [data-bs-theme="dark"] .auth-header {
            background-color: #161b22;
            color: #c9d1d9;
        }

        [data-bs-theme="dark"] .auth-logo {
            color: #58a6ff;
        }

        [data-bs-theme="dark"] .form-control {
            background-color: #0d1117;
            border-color: #30363d;
            color: #c9d1d9;
        }

        [data-bs-theme="dark"] .form-control:focus {
            background-color: #0d1117;
            border-color: #58a6ff;
        }

        [data-bs-theme="dark"] .input-group-text {
            background-color: #0d1117;
            border-color: #30363d;
            color: #8b949e;
        }

        [data-bs-theme="dark"] .form-label {
            color: #c9d1d9;
        }

        [data-bs-theme="dark"] .text-muted {
            color: #8b949e !important;
        }

        [data-bs-theme="dark"] .footer-link {
            color: #8b949e;
        }



        [data-bs-theme="dark"] .footer-link:hover,
        [data-bs-theme="dark"] .back-home:hover {
            color: #8b949e !important;
        }

        [data-bs-theme="dark"] .back-home {
            color: #8b949e;
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <a class="navbar-brand d-flex align-items-center justify-content-center gap-2 auth-logo"
                    href="index.html">
                    <i class="bi bi-building fs-3"></i>
                    <span class="fs-3 fw-bold">RoofPro</span>
                </a>
                <h1 class="h4 mb-1 fw-bold">Create Account</h1>
                <p class="text-muted small mb-0">Join our community today</p>
            </div>

            <div class="auth-body">
                <form class="needs-validation" novalidate
                    onsubmit="event.preventDefault(); window.location.href='client-dashboard/index.html'">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="name@company.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Create a password" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" placeholder="Confirm your password" required>
                        </div>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Sign Up
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="mb-0 small text-muted">Already have an account? <a href="login.html"
                                class="fw-bold text-decoration-none">Login here</a></p>
                    </div>
                </form>

                <div class="footer-links">
                    <a href="index.html" class="footer-link back-home mt-3">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <!-- Theme Synchronization Script -->
    <script>
        // Apply saved theme immediately to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('theme-preference') || 'light';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);

            const savedDir = localStorage.getItem('dir-preference') || 'ltr';
            document.documentElement.setAttribute('dir', savedDir);
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects | RoofPro - Admin Portal</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dark-mode.css">
</head>

<body class="dashboard-page">
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <a class="sidebar-brand d-flex align-items-center gap-2" href="../index.html"><i
                    class="bi bi-building"></i><span>RoofPro</span></a>
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-link"><i class="bi bi-grid-1x2"></i><span>Dashboard</span></a>
                <a href="warranty-tracking.html" class="sidebar-link"><i class="bi bi-shield-check"></i><span>Warranty
                        Tracking</span></a>
                <a href="repair-approvals.html" class="sidebar-link"><i class="bi bi-clipboard-check"></i><span>Repair
                        Approvals</span></a>
                <a href="my-projects.html" class="sidebar-link active"><i class="bi bi-file-earmark-text"></i><span>My
                        Projects</span></a>
                <a href="schedule.html" class="sidebar-link"><i class="bi bi-calendar"></i><span>Schedule</span></a>
                <a href="messages.html" class="sidebar-link"><i class="bi bi-chat-dots"></i><span>Messages</span><span
                        class="badge bg-danger ms-auto">3</span></a>
                <a href="settings.html" class="sidebar-link"><i class="bi bi-gear"></i><span>Settings</span></a>
            </nav>
            <div class="mt-auto pt-4"><a href="../login.html" class="sidebar-link"><i
                        class="bi bi-box-arrow-right"></i><span>Logout</span></a></div>
        </aside>
        <main class="main-content">
            <div class="dashboard-header">
                <button class="btn btn-outline-secondary d-lg-none" id="sidebar-toggle"><i
                        class="bi bi-list"></i></button>
                <div class="d-flex align-items-center gap-3 ms-auto">
                    <!-- RTL Toggle -->
                    <button class="header-btn" id="rtl-toggle" title="Toggle Direction">
                        <i class="bi bi-translate"></i>
                    </button>

                    <!-- Theme Toggle -->
                    <button class="header-btn" id="theme-toggle" title="Toggle Theme">
                        <i class="bi bi-moon"></i>
                    </button>

                    <!-- Notifications -->
                    <div class="dropdown">
                        <button class="notification-btn" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-bell"></i>
                            <span class="badge bg-danger">3</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <h6 class="dropdown-header">Notifications</h6>
                            </li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person-plus text-primary me-2"></i>New
                                    client registration</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-cart-check text-success me-2"></i>New
                                    order received</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-center" href="#">View all notifications</a></li>
                        </ul>
                    </div>

                    <!-- Profile -->
                    <button class="header-profile-btn" type="button">
                        <img src="../assets/images/avatar1.png" alt="Profile" class="rounded-circle" width="32"
                            height="32">
                    </button>
                </div>
            </div>
            <div class="row g-4">
                <div class="col-12">
                    <div class="card border-0 shadow-sm glass-card p-4 text-center">
                        <div class="text-muted mb-3"><i class="bi bi-folder-plus fs-1"></i></div>
                        <h3>No projects found</h3>
                        <p class="text-muted">You don't have any active projects at the moment.</p>
                        <button class="btn btn-primary mt-3" data-bs-toggle="modal"
                            data-bs-target="#newProjectModal">Start New Project</button>
                    </div>
                </div>
            </div>
            @NIL
        </main>
    </div>
    <!-- Start New Project Modal -->
    <div class="modal fade" id="newProjectModal" tabindex="-1" aria-labelledby="newProjectModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white border-0">
                    <h5 class="modal-title fw-bold" id="newProjectModalLabel">
                        <i class="bi bi-folder-plus me-2"></i>Initialize New Project
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form>
                        <div class="row g-4">
                            <div class="col-md-12">
                                <label class="form-label fw-semibold">Project Title</label>
                                <input type="text" class="form-control" placeholder="e.g. Warehouse Roof Restoration"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Client Name</label>
                                <select class="form-select" required>
                                    <option value="" selected disabled>Select Client</option>
                                    <option>ABC Corporation</option>
                                    <option>XYZ Industries</option>
                                    <option>Tech Park LLC</option>
                                    <option>Retail Group</option>
                                    <option>+ Add New Client</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Service Type</label>
                                <select class="form-select" required>
                                    <option value="" selected disabled>Select Service</option>
                                    <option>Full Installation</option>
                                    <option>Preventive Maintenance</option>
                                    <option>Repair & Patching</option>
                                    <option>Drone Inspection</option>
                                    <option>Emergency Service</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Estimated Budget</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" placeholder="0.00">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Target Completion</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-semibold">Project Scope & Notes</label>
                                <textarea class="form-control" rows="4"
                                    placeholder="Describe the initial project requirements..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top-0 p-4">
                    <button type="button" class="btn btn-outline-secondary rounded-pill px-4"
                        data-bs-dismiss="modal">Discard</button>
                    <button type="submit" class="btn btn-primary rounded-pill px-4" data-bs-dismiss="modal">
                        Create Project Request
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/dashboard.js"></script>
</body>

</html>

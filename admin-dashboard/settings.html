<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <!-- Theme Synchronization Script -->
    <script>
        // Apply saved theme immediately to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('theme-preference') || 'light';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);

            const savedDir = localStorage.getItem('dir-preference') || 'ltr';
            document.documentElement.setAttribute('dir', savedDir);
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | RoofPro - Admin Portal</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dark-mode.css">
</head>

<body class="dashboard-page">
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <a class="sidebar-brand d-flex align-items-center gap-2" href="../index.html"><i
                    class="bi bi-building"></i><span>RoofPro</span></a>
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-link"><i class="bi bi-grid-1x2"></i><span>Dashboard</span></a>
                <a href="warranty-tracking.html" class="sidebar-link"><i class="bi bi-shield-check"></i><span>Warranty
                        Tracking</span></a>
                <a href="repair-approvals.html" class="sidebar-link"><i class="bi bi-clipboard-check"></i><span>Repair
                        Approvals</span></a>
                <a href="my-projects.html" class="sidebar-link"><i class="bi bi-file-earmark-text"></i><span>My
                        Projects</span></a>
                <a href="schedule.html" class="sidebar-link"><i class="bi bi-calendar"></i><span>Schedule</span></a>
                <a href="messages.html" class="sidebar-link"><i class="bi bi-chat-dots"></i><span>Messages</span><span
                        class="badge bg-danger ms-auto">3</span></a>
                <a href="settings.html" class="sidebar-link active"><i class="bi bi-gear"></i><span>Settings</span></a>
            </nav>
            <div class="mt-auto pt-4"><a href="../login.html" class="sidebar-link"><i
                        class="bi bi-box-arrow-right"></i><span>Logout</span></a></div>
        </aside>
        <main class="main-content">
            <div class="dashboard-header">
                <button class="btn btn-outline-secondary d-lg-none" id="sidebar-toggle"><i
                        class="bi bi-list"></i></button>
                <div class="d-flex align-items-center gap-3 ms-auto">
                    <!-- RTL Toggle -->
                    <button class="header-btn" id="rtl-toggle" title="Toggle Direction">
                        <i class="bi bi-translate"></i>
                    </button>

                    <!-- Theme Toggle -->
                    <button class="header-btn" id="theme-toggle" title="Toggle Theme">
                        <i class="bi bi-moon"></i>
                    </button>

                    <!-- Notifications -->
                    <div class="dropdown">
                        <button class="notification-btn" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-bell"></i>
                            <span class="badge bg-danger">3</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <h6 class="dropdown-header">Notifications</h6>
                            </li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person-plus text-primary me-2"></i>New
                                    client registration</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-cart-check text-success me-2"></i>New
                                    order received</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-center" href="#">View all notifications</a></li>
                        </ul>
                    </div>

                    <!-- Profile -->
                    <button class="header-profile-btn" type="button">
                        <img src="../assets/images/avatar1.png" alt="Profile" class="rounded-circle" width="32"
                            height="32">
                    </button>
                </div>
            </div>
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card border-0 shadow-sm glass-card h-100">
                        <div class="card-header bg-transparent border-bottom-0 pt-4 px-4">
                            <h5 class="mb-0 fw-bold">Account Settings</h5>
                        </div>
                        <div class="card-body px-4 pb-4">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" value="John Doe">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-control" value="john@example.com">
                                </div>
                                <button type="button" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card border-0 shadow-sm glass-card h-100">
                        <div class="card-header bg-transparent border-bottom-0 pt-4 px-4">
                            <h5 class="mb-0 fw-bold">Notifications</h5>
                        </div>
                        <div class="card-body px-4 pb-4">
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                                <label class="form-check-label" for="emailNotif">Email Notifications</label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="smsNotif">
                                <label class="form-check-label" for="smsNotif">SMS Notifications</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            @NIL
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/dashboard.js"></script>
</body>

</html>

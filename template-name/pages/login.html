<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <!-- Theme Synchronization Script -->
    <script>
        // Apply saved theme immediately to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('theme-preference') || 'light';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your RoofPro account - Choose between Admin Dashboard or Client Portal">
    <title>Login | RoofPro - Select Account Type</title>

    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dark-mode.css">
    <link rel="stylesheet" href="../assets/css/rtl.css">

    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a365d;
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .auth-header {
            background-color: #ffffff;
            padding: 2rem 2rem 1rem 2rem;
            text-align: center;
            color: #1a365d;
        }

        .auth-logo {
            color: #2c5282;
            margin-bottom: 1rem;
        }

        .auth-body {
            padding: 1rem 2.5rem 2.5rem 2.5rem;
        }

        .form-control {
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }

        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }

        .input-group-text {
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            color: #718096;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .login-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-login-type {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .btn-admin {
            background-color: #fff5f5;
            color: #c53030;
            border-color: #feb2b2;
        }

        .btn-admin:hover {
            background-color: #fed7d7;
        }

        .btn-client {
            background-color: #f0fff4;
            color: #2f855a;
            border-color: #9ae6b4;
        }

        .btn-client:hover {
            background-color: #c6f6d5;
        }

        .forgot-link {
            font-size: 0.875rem;
            color: #4299e1;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
        }

        .footer-link {
            display: block;
            color: #4a5568;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .footer-link:hover {
            color: #2c5282;
        }

        .back-home {
            color: #718096;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 480px) {
            .login-buttons {
                grid-template-columns: 1fr;
            }
        }

        /* Dark Mode Overrides for Login Page */
        [data-bs-theme="dark"] .auth-page {
            background-color: #0d1117;
        }

        [data-bs-theme="dark"] .auth-card {
            background: #161b22;
            border: 1px solid #30363d;
        }

        [data-bs-theme="dark"] .auth-header {
            background-color: #161b22;
            color: #c9d1d9;
        }

        [data-bs-theme="dark"] .auth-logo {
            color: #58a6ff;
        }

        [data-bs-theme="dark"] .form-control {
            background-color: #0d1117;
            border-color: #30363d;
            color: #c9d1d9;
        }

        [data-bs-theme="dark"] .form-control:focus {
            background-color: #0d1117;
            border-color: #58a6ff;
        }

        [data-bs-theme="dark"] .input-group-text {
            background-color: #0d1117;
            border-color: #30363d;
            color: #8b949e;
        }

        [data-bs-theme="dark"] .form-label {
            color: #c9d1d9;
        }

        [data-bs-theme="dark"] .text-muted {
            color: #8b949e !important;
        }

        [data-bs-theme="dark"] .btn-admin {
            background-color: rgba(248, 81, 73, 0.1);
            color: #f85149;
            border-color: #f85149;
        }

        [data-bs-theme="dark"] .btn-admin:hover {
            background-color: rgba(248, 81, 73, 0.2);
        }

        [data-bs-theme="dark"] .btn-client {
            background-color: rgba(63, 185, 80, 0.1);
            color: #3fb950;
            border-color: #3fb950;
        }

        [data-bs-theme="dark"] .btn-client:hover {
            background-color: rgba(63, 185, 80, 0.2);
        }

        [data-bs-theme="dark"] .forgot-link {
            color: #58a6ff;
        }

        [data-bs-theme="dark"] .footer-link {
            color: #8b949e;
        }

        [data-bs-theme="dark"] .footer-link:hover {
            color: #c9d1d9;
        }

        [data-bs-theme="dark"] .back-home {
            color: #8b949e;
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <a class="navbar-brand d-flex align-items-center justify-content-center gap-2 auth-logo"
                    href="index.html">
                    <i class="bi bi-building fs-3"></i>
                    <span class="fs-3 fw-bold">RoofPro</span>
                </a>
                <h1 class="h4 mb-1 fw-bold">Welcome Back</h1>
                <p class="text-muted small mb-0">Select your account type to continue</p>
            </div>

            <div class="auth-body">
                <form class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label class="form-label">Account Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="name@company.com" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <label class="form-label mb-0">Password</label>
                            <a href="#" class="forgot-link">Forgot?</a>
                        </div>
                        <div class="input-group mt-2">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label text-secondary small" for="remember">Remember this
                                device</label>
                        </div>
                    </div>

                    <div class="login-buttons">
                        <button type="button" class="btn btn-login-type btn-admin"
                            onclick="window.location.href='admin-dashboard/index.html'">
                            <i class="bi bi-shield-lock-fill"></i> Admin Login
                        </button>
                        <button type="button" class="btn btn-login-type btn-client"
                            onclick="window.location.href='client-dashboard/index.html'">
                            <i class="bi bi-person-fill"></i> Client Login
                        </button>
                    </div>
                </form>

                <div class="footer-links">
                    <a href="#" class="footer-link">Need help? Contact Support</a>
                    <a href="index.html" class="footer-link back-home mt-3">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility if needed (removed from UI to match clean look, but logic can stay if button added back)
    </script>
</body>

</html>
